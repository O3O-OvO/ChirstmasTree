<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>圣诞树</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
            touch-action: none;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        @supports (padding: max(0px)) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/three@0.159.0/examples/jsm/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.159.0/examples/jsm/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.159.0/examples/jsm/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://unpkg.com/three@0.159.0/examples/jsm/loaders/FontLoader.js"></script>
    <script src="https://unpkg.com/three@0.159.0/examples/jsm/geometries/TextGeometry.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
