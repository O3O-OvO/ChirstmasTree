<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>圣诞树</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
            touch-action: none;
            -webkit-overflow-scrolling: touch;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #debug-info {
            position: fixed;
            top: env(safe-area-inset-top, 10px);
            left: env(safe-area-inset-left, 10px);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            max-width: 80%;
            max-height: 50%;
            overflow: auto;
            border-radius: 5px;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-family: sans-serif;
            text-align: center;
            z-index: 10000;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #ff4444;
            margin-top: 10px;
            font-size: 14px;
        }
        .retry-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .retry-button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="loading">
        <div class="spinner"></div>
        <div>加载中...</div>
        <div class="error-message"></div>
        <button class="retry-button" style="display: none;" onclick="window.location.reload()">重试</button>
    </div>
    <script>
        // 检测浏览器支持
        if (!window.WebGLRenderingContext) {
            document.querySelector('#loading').innerHTML = '您的浏览器不支持WebGL，请使用现代浏览器访问。';
        }

        // 添加资源预加载
        const preloadResources = [
            'https://cdn.bootcdn.net/ajax/libs/three.js/0.159.0/three.min.js',
            'https://cdn.bootcdn.net/ajax/libs/gsap/3.12.2/gsap.min.js'
        ];

        Promise.all(preloadResources.map(url => 
            fetch(url, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to load ${url}`);
                })
        )).then(() => {
            // 资源预加载成功，加载主要脚本
            loadMainScripts();
        }).catch(error => {
            console.error('Resource preload failed:', error);
            document.querySelector('#loading .error-message').textContent = '资源加载失败，请检查网络连接';
            document.querySelector('#loading .retry-button').style.display = 'block';
        });

        function loadMainScripts() {
            const scripts = [
                { src: 'https://cdn.bootcdn.net/ajax/libs/three.js/0.159.0/three.min.js' },
                { src: 'https://cdn.bootcdn.net/ajax/libs/gsap/3.12.2/gsap.min.js' },
                { src: 'main.js', type: 'module' }
            ];

            let loaded = 0;
            scripts.forEach(script => {
                const el = document.createElement('script');
                el.src = script.src;
                if (script.type) el.type = script.type;
                el.onload = () => {
                    loaded++;
                    if (loaded === scripts.length) {
                        console.log('All scripts loaded successfully');
                    }
                };
                el.onerror = (error) => {
                    console.error('Script load failed:', error);
                    document.querySelector('#loading .error-message').textContent = '脚本加载失败，请刷新重试';
                    document.querySelector('#loading .retry-button').style.display = 'block';
                };
                document.body.appendChild(el);
            });
        }

        // 添加错误处理
        window.addEventListener('error', function(e) {
            console.error('Error:', e);
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.innerHTML = `
                    <div>加载失败</div>
                    <div class="error-message">请检查网络连接后重试</div>
                    <button class="retry-button" onclick="window.location.reload()">重试</button>
                `;
            }
        }, true);

        // 添加离线检测
        window.addEventListener('offline', function() {
            document.querySelector('#loading .error-message').textContent = '网络连接已断开';
            document.querySelector('#loading .retry-button').style.display = 'block';
        });

        window.addEventListener('online', function() {
            document.querySelector('#loading .error-message').textContent = '网络已恢复，请重试';
            document.querySelector('#loading .retry-button').style.display = 'block';
        });
    </script>
</body>
</html>
