<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>圣诞树</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            overflow-x: hidden;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .section {
            width: 100vw;
            height: 100vh;
            position: relative;
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            scroll-snap-type: y mandatory;
            position: relative;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            transition: all 0.3s ease;
        }

        .container.scrollable {
            overflow-y: auto;
            pointer-events: auto;
        }

        #scene-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            will-change: transform, opacity;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        #music-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 2;
            position: relative;
            will-change: transform;
            transform: translateZ(0);
        }

        .music-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .music-title {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .playlist {
            list-style: none;
            margin-bottom: 20px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .playlist-item.playing {
            background: rgba(255, 255, 255, 0.2);
        }

        .play-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .song-info {
            flex-grow: 1;
        }

        .song-name {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #fff;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .music-container {
                width: 95%;
                padding: 15px;
            }

            .music-title {
                font-size: 20px;
            }

            .song-name {
                font-size: 14px;
            }

            .artist {
                font-size: 12px;
            }

            .control-btn {
                width: 35px;
                height: 35px;
            }
        }

        .scroll-hint {
            display: none;
        }

        .scroll-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scroll-button::before {
            content: '';
            width: 12px;
            height: 12px;
            border-right: 3px solid rgba(255, 255, 255, 0.8);
            border-bottom: 3px solid rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
        }

        .scroll-button.up::before {
            transform: rotate(-135deg) translate(-2px, -2px);
        }

        .scroll-button.down::before {
            transform: rotate(45deg) translate(-2px, -2px);
        }

        .scroll-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .scroll-button.visible {
            opacity: 1;
        }

        .scroll-button.pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div id="scene-container"></div>
            <div class="scroll-button"></div>
        </div>
        <div class="section" id="music-section">
            <div class="music-container">
                <h2 class="music-title">圣诞音乐</h2>
                <div class="playlist">
                    <div class="playlist-item">
                        <div class="play-icon">▶</div>
                        <div class="song-info">
                            <div class="song-name">Jingle Bells</div>
                            <div class="artist">Traditional</div>
                        </div>
                    </div>
                    <div class="playlist-item">
                        <div class="play-icon">▶</div>
                        <div class="song-info">
                            <div class="song-name">Silent Night</div>
                            <div class="artist">Traditional</div>
                        </div>
                    </div>
                    <div class="playlist-item">
                        <div class="play-icon">▶</div>
                        <div class="song-info">
                            <div class="song-name">Last Christmas</div>
                            <div class="artist">Wham!</div>
                        </div>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="time">
                    <span class="current-time">0:00</span>
                    <span class="duration">0:00</span>
                </div>
                <div class="controls">
                    <button class="control-btn" id="prev">⏮</button>
                    <button class="control-btn" id="play">▶</button>
                    <button class="control-btn" id="next">⏭</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="music.js"></script>
</body>
</html>
