<!DOCTYPE html>
<html lang="en">
<head>

    <!-- IconPark -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@icon-park/css@latest/index.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@icon-park/javascript@latest/lib/index.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            overflow-x: hidden;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .section {
            width: 100vw;
            height: 100vh;
            position: relative;
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            scroll-snap-type: y mandatory;
            position: relative;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            transition: all 0.3s ease;
        }

        .container.scrollable {
            overflow-y: auto;
            pointer-events: auto;
        }

        #scene-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            will-change: transform, opacity;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        #music-section {
            background: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 2;
            position: relative;
            will-change: transform;
            transform: translateZ(0);
        }

        .music-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
        }

        .switch-greeting-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
            z-index: 3;
        }

        .switch-greeting-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .switch-greeting-btn.left {
            left: -60px;
        }

        .switch-greeting-btn.right {
            right: -60px;
        }

        .music-title {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .playlist {
            list-style: none;
            margin-bottom: 20px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .playlist-item.playing {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .play-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .song-info {
            flex-grow: 1;
        }

        .song-name {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #fff;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .music-container {
                width: 95%;
                padding: 15px;
            }

            .music-title {
                font-size: 20px;
            }

            .song-name {
                font-size: 14px;
            }

            .artist {
                font-size: 12px;
            }

            .control-btn {
                width: 35px;
                height: 35px;
            }

            .switch-greeting-btn {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }

            .switch-greeting-btn.left {
                left: -46px;
            }

            .switch-greeting-btn.right {
                right: -46px;
            }
        }

        .scroll-hint {
            display: none;
        }

        .scroll-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: transparent;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scroll-button::before {
            content: '';
            width: 8px;
            height: 8px;
            border-right: 2px solid rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
        }

        .scroll-button.up::before {
            transform: rotate(-135deg) translate(-1px, -1px);
        }

        .scroll-button.down::before {
            transform: rotate(45deg) translate(-1px, -1px);
        }

        .scroll-button:hover {
            transform: scale(1.1);
        }

        .scroll-button.visible {
            opacity: 1;
        }

        .scroll-button.pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
            70% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .volume-control {
            display: flex;
            align-items: center;
            position: relative;
        }

        .volume-slider-container {
            width: 0;
            overflow: hidden;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
        }

        .volume-control:hover .volume-slider-container {
            width: 100px;
        }

        .volume-slider {
            width: 80px;
            margin: 0 10px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 4px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border: none;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .volume-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        .control-btn .icon {
            width: 24px;
            height: 24px;
            color: #ffffff;
            fill: #ffffff;
            stroke: #ffffff;
            transition: all 0.3s ease;
        }

        .control-btn:hover .icon {
            transform: scale(1.1);
            color: #00ff00;
            fill: #00ff00;
            stroke: #00ff00;
        }

        .playlist-item .play-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .playlist-item .icon {
            width: 20px;
            height: 20px;
            color: #ffffff;
            fill: #ffffff;
            stroke: #ffffff;
        }

        .control-btn i {
            font-size: 24px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .control-btn:hover i {
            transform: scale(1.1);
            color: #00ff00;
        }

        .playlist-item .play-icon i {
            font-size: 20px;
            color: #ffffff;
        }

        /* Á•ùÁ¶èÂç°ÁâáÊ†∑Âºè */
        #greeting-section {
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
        }

        #greeting-section.active {
            transform: translateX(0);
            opacity: 1;
            pointer-events: auto;
        }

        .greeting-container {
            width: 90%;
            max-width: 600px;
            perspective: 1000px;
            transform: translateX(50px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #greeting-section.active .greeting-container {
            transform: translateX(0);
            opacity: 1;
        }

        .greeting-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .greeting-card:hover {
            transform: rotateY(5deg) translateZ(10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .greeting-content {
            position: relative;
            z-index: 1;
            text-align: center;
            transform: translateZ(20px);
        }

        .greeting-text {
            font-size: 24px;
            color: #fff;
            margin-bottom: 30px;
            line-height: 1.5;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
        }

        #greeting-section.active .greeting-text {
            opacity: 1;
            transform: translateY(0);
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
        }

        #greeting-section.active .refresh-btn {
            transform: translateY(0);
            opacity: 1;
            transition-delay: 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .greeting-decorations div {
            position: absolute;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #greeting-section.active .greeting-decorations div {
            opacity: 0.8;
            transition-delay: 0.4s;
        }

        .snowflake-1 {
            top: 20px;
            left: 20px;
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
        }

        .snowflake-2 {
            top: 20px;
            right: 20px;
            font-size: 24px;
            animation: float 3s ease-in-out infinite 1s;
        }

        .santa {
            bottom: 20px;
            left: 20px;
            font-size: 32px;
            animation: slide 8s linear infinite;
        }

        .gift {
            bottom: 20px;
            right: 20px;
            font-size: 28px;
            animation: bounce 2s ease-in-out infinite;
        }

        .tree {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        @keyframes slide {
            0% {
                transform: translateX(-100%) rotate(5deg);
            }
            100% {
                transform: translateX(400%) rotate(-5deg);
            }
        }

        @keyframes glow {
            0%, 100% {
                filter: brightness(1);
                transform: translateX(-50%) scale(1);
            }
            50% {
                filter: brightness(1.3);
                transform: translateX(-50%) scale(1.1);
            }
        }

        @media (max-width: 768px) {
            .greeting-text {
                font-size: 20px;
                padding: 0 10px;
            }

            .refresh-btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .greeting-decorations div {
                font-size: 20px;
            }

            .greeting-card {
                padding: 20px;
            }
        }
    </style>
